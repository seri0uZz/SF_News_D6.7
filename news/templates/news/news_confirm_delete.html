{% extends 'default.html' %}

{% block content %}
  <h2>Удаление новости</h2>
  <form method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить новость "{{ object.title }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
